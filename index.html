<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>News Feed</h1>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div id="widget"></div>
        </div>
    </div>

    <script id="news-feed" type="text/mustache">
        <news-feed
            feed-url="http://api.massrelevance.com/reccosxof/matchtrax_hashclash_featured_tweets.json"
            limit="10"
            interval="5000">
        </news-feed>
    </script>

    <script type="text/javascript" src="node_modules/steal/steal.js"></script>
</div>
</body>
</html>
