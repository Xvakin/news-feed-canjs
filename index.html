<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Feed</title>

    <!-- Libs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/styles/style.css"/>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/canjs/can.jquery.min.js"></script>

    <!-- Components -->
    <script src="components/news-feed/news-feed.js"></script>
</head>
<body>
<div class="container">
    <h1>News Feed</h1>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div id="widget"></div>
        </div>
    </div>

    <script id="news-feed" type="text/mustache">
        <news-feed
            feed-url="http://api.massrelevance.com/reccosxof/matchtrax_hashclash_featured_tweets.json"
            limit="10"
            interval="5000">
        </news-feed>
    </script>

    <script>
        $(function () {
            $('#widget').html(can.view('news-feed', {}));
        });
    </script>
</div>
</body>
</html>
